<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>AutoFinder</title>
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet" />
    <!-- Bootstrap CSS v5.3.3 -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet" />
    <!-- Bootstrap JavaScript Libraries -->
    <script crossorigin="anonymous" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img alt="Logo" class="d-inline-block align-text-top" height="35" src="img/logo.png" width="35" /><br>
            <a class="navbar-brand" href="#">AutoFinder</a>
            <button class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre_nosotros.html">Sobre Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link disabled">Cuenta</a></li>
                </ul>
                <button class="btn btn-primary ms-2 d-none d-sm-block" data-bs-target="#loginModal"
                    data-bs-toggle="modal">Log In</button>
                <button class="btn btn-success ms-2 d-none d-sm-block" data-bs-target="#registerModal"
                    data-bs-toggle="modal" onclick="document.getElementById('signup').scrollIntoView()">Darse
                    de Alta</button>
            </div>
        </div>
    </nav>

    <!-- Modal de login -->
    <div aria-hidden="true" aria-labelledby="loginModalLabel" class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Log In</h5>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label" for="emailLogin">Correo Electrónico</label>
                            <input class="form-control" id="emailLogin" type="email" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="passwordLogin">Contraseña</label>
                            <input class="form-control" id="passwordLogin" type="password" />
                        </div>
                        <button class="btn btn-primary" type="submit">Enviar</button>
                        <a href="#">Crear Cuenta</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal de Registro -->
    <div aria-hidden="true" aria-labelledby="registerModalLabel" class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Registro</h5>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label" for="fullName">Nombre y Apellidos</label>
                            <input class="form-control" id="fullName" required="" type="text" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="address">Dirección</label>
                            <input class="form-control" id="address" required="" type="text" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="emailRegister">Correo Electrónico</label>
                            <input class="form-control" id="emailRegister" required="" type="email" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="passwordRegister">Nueva Contraseña</label>
                            <input class="form-control" id="passwordRegister" required="" type="password" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="phone">Número de Teléfono</label>
                            <input class="form-control" id="phone" type="tel" />
                        </div>
                        <button class="btn btn-success w-100" type="submit">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Toast de Confirmación -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div aria-atomic="true" aria-live="assertive" class="toast align-items-center text-bg-success border-0"
            id="successToast" role="alert">
            <div class="d-flex">
                <div class="toast-body">Registro completado con éxito.</div>
                <button aria-label="Close" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    type="button"></button>
            </div>
        </div>
    </div>
    <!-- Script para el envío de formulario y toast -->
    <script>
        document.getElementById("registerForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Evita el envío real del formulario
            // Mostrar el toast de éxito
            var successToast = new bootstrap.Toast(
                document.getElementById("successToast")
            );
            successToast.show();
            // Cerrar el modal de registro
            var registerModal = bootstrap.Modal.getInstance(
                document.getElementById("registerModal")
            );
            registerModal.hide();
        });
    </script>

    <h1 class="text-center my-4">Buscador de Autos</h1>
    <div class="container">
        <form id="buscador">
            <div class="row g-3 mb-3">
                <div class="col-md-3"><label for="marca">Marca</label><select class="form-select" id="marca">
                        <option value="">Seleccione</option>
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                        <option value="Mercedes Benz">Mercedes Benz</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Ford">Ford</option>
                        <option value="Dodge">Dodge</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Honda">Honda</option>
                        <option value="Tesla">Tesla</option>
                        <option value="Volkswagen">Volkswagen</option>
                        <option value="Nissan">Nissan</option>
                    </select></div>
                <div class="col-md-3"><label for="year">Año</label><select class="form-select" id="year">
                        <option value="">Seleccione</option>
                    </select></div>
                <div class="col-md-3"><label for="minimo">Precio mínimo</label><select class="form-select" id="minimo">
                        <option value="">Seleccione</option>
                        <option value="10000">10000</option>
                        <option value="20000">20000</option>
                        <option value="30000">30000</option>
                        <option value="40000">40000</option>
                        <option value="50000">50000</option>
                        <option value="60000">60000</option>
                        <option value="70000">70000</option>
                        <option value="80000">80000</option>
                        <option value="90000">90000</option>
                        <option value="100000">100000</option>
                    </select></div>
                <div class="col-md-3"><label for="maximo">Precio máximo</label><select class="form-select" id="maximo">
                        <option value="">Seleccione</option>
                        <option value="10000">10000</option>
                        <option value="20000">20000</option>
                        <option value="30000">30000</option>
                        <option value="40000">40000</option>
                        <option value="50000">50000</option>
                        <option value="60000">60000</option>
                        <option value="70000">70000</option>
                        <option value="80000">80000</option>
                        <option value="90000">90000</option>
                        <option value="100000">100000</option>
                    </select></div>
            </div>
            <div class="row g-3 mb-4">
                <div class="col-md-4"><label for="puertas">Puertas</label><select class="form-select" id="puertas">
                        <option value="">Seleccione</option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                    </select></div>
                <div class="col-md-4"><label for="transmision">Transmisión</label><select class="form-select"
                        id="transmision">
                        <option value="">Seleccione</option>
                        <option value="manual">manual</option>
                        <option value="automatico">automatico</option>
                    </select></div>
                <div class="col-md-4"><label for="color">Color</label><select class="form-select" id="color">
                        <option value="">Seleccione</option>
                        <option value="Blanco">Blanco</option>
                        <option value="Negro">Negro</option>
                        <option value="Rojo">Rojo</option>
                        <option value="Azul">Azul</option>
                        <option value="Gris">Gris</option>
                    </select></div>
            </div>
        </form>
        <h1 class="text-center my-4">Resultados</h1>
        <div id="resultado" class="row"></div>
    </div>
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
